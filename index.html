<style>
  /* Custom animation for components to fade in smoothly */
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }

  #root {
    position: relative;
    z-index: 1; /* Ensure content is above the background */
  }

  /* Gift Opening Animation */
  .gift-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin-top: 2rem;
    margin-bottom: 1rem;
    animation: gift-shake 0.8s ease-in-out;
  }

  .gift-box {
    width: 150px;
    height: 100px;
    background-color: #c43e6c;
    position: absolute;
    bottom: 0;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .gift-box::before {
    content: '';
    position: absolute;
    width: 25px;
    height: 100px;
    background-color: #f0a04b;
    left: 50%;
    transform: translateX(-50%);
  }

  .gift-lid {
    width: 170px;
    height: 40px;
    background-color: #e55a8a;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 5px;
    z-index: 10;
    animation: lid-open 1.5s ease-in-out 0.8s forwards;
    transform-origin: top left;
  }

  .gift-lid::before, .gift-lid::after {
    content: '';
    position: absolute;
    background-color: #f0a04b;
  }

  .gift-lid::before {
    width: 25px;
    height: 40px;
    left: 50%;
    transform: translateX(-50%);
  }

  .gift-lid::after {
    width: 170px;
    height: 25px;
    top: 50%;
    transform: translateY(-50%);
  }

  @keyframes gift-shake {
    0%, 100% { transform: translateX(0) rotate(0); }
    25% { transform: translateX(-5px) rotate(-3deg); }
    75% { transform: translateX(5px) rotate(3deg); }
  }

  @keyframes lid-open {
    0% {
      transform: translateX(-50%) rotate(0deg);
      top: 10px;
    }
    50% {
      transform: translateX(-120%) rotate(-20deg);
      top: -60px;
    }
    100% {
      transform: translateX(-150%) rotate(-30deg);
      top: -120px;
      opacity: 0;
    }
  }

  @keyframes drop-in {
    from {
      opacity: 0;
      transform: translateY(-40px) scale(0.9);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .animate-drop-in {
    opacity: 0;
    animation-name: drop-in;
    animation-duration: 0.5s;
    animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
    animation-fill-mode: forwards;
  }
</style>
